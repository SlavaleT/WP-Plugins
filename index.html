<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Plugins</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts-install.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header start -->
        <div class="header_container">
            <header class="header">
                <div class="header_logo">
                    <a href="#!" class="header_logo_link"><img src="./img/svg/logo.svg" alt="logo" class="header_logo_pic"></a>
                </div>
                <hr class="header_hr">
            </header>
        </div>
        <!-- Header end -->

        <!-- Body start -->
        <div class="body_container">
            <h1 class="body_title">Popular wordpress plugins</h1>
            <div class="cards">
                <div class="card">
                    <div class="card_img">
                        <img src="./img/rubicon.png" alt="img" class="card_picture">
                    </div>
                    <h2 class="card_title">RubIcon</h2>
                    <h3 class="card_price">$100</h3>
                    <form action="#!">
                        <button class="card_button">Buy</button>
                    </form>
                </div>

                <div class="card">
                    <div class="card_img">
                        <img src="./img/camera.png" alt="img" class="card_picture">
                    </div>
                    <h2 class="card_title">Camera</h2>
                    <h3 class="card_price">$200</h3>
                    <form action="#!">
                        <button class="card_button">Buy</button>
                    </form>
                </div>

                <div class="card">
                    <div class="card_img">
                        <img src="./img/g-generator.png" alt="img" class="card_picture">
                    </div>
                    <h2 class="card_title">G Generator</h2>
                    <h3 class="card_price">$1000</h3>
                    <form action="#!">
                        <button class="card_button">Buy</button>
                    </form>
                </div>

                <div class="card">
                    <div class="card_img">
                        <img src="./img/invoice-creator.png" alt="img" class="card_picture">
                    </div>
                    <h2 class="card_title">Invoice Creator</h2>
                    <h3 class="card_price">$200</h3>
                    <form action="#!">
                        <button class="card_button">Buy</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Body end -->

        <div class="footer_container">
            <footer class="footer">
                <hr class="footer_hr">
                <h4 class="footer_authors">Â© DUGIMAIL. All rights reserved.</h4>
                <h4 class="footer_description">If you have any questions please contact us <a href="#!" class="footer_mail">sabrihakuli@outlook.com</a></h4>
                <div class="soc_icons">
                    <div class="soc_icon facebook_icon">
                        <a href="#!" class="facebook_link">
                            <img src="./img/facebook-icon.png" alt="" class="facebook_picture">
                        </a>
                    </div>
                    
                    <div class="soc_icon net_icon">
                        <a href="#!" class="net_link">
                            <img src="./img/net-icon.png" alt="" class="net_picture">
                        </a>
                    </div>

                    <div class="soc_icon in_icon">
                        <a href="#!" class="in_link">
                            <img src="./img/in-icon.png" alt="" class="in_picture">
                        </a>
                    </div>

                    <div class="soc_icon inst_icon">
                        <a href="#!" class="inst_link">
                            <img src="./img/inst-icon.png" alt="" class="inst_picture">
                        </a>
                    </div>

                    <div class="soc_icon twitter_icon">
                        <a href="#!" class="twitter_link">
                            <img src="./img/twitter-icon.png" alt="" class="twitter_picture">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
</body>
</html>
